        <script>
            // Boto de reset (X) para limpar a pesquisa de assuntos e os resultados
            document.getElementById('resetAssuntos').addEventListener('click', () => {
                // Limpa o campo de pesquisa
                document.getElementById('searchAssuntos').value = '';

                // Limpa os resultados de assuntos
                const resultadosAssuntos = document.getElementById('resultadosAssuntos');
                resultadosAssuntos.innerHTML = '';

                // Opcional: Limpa tambm os resultados de livros, se necessrio
                const containerLivros = document.getElementById('resultados');
                containerLivros.innerHTML = '';

                // Opcional: Recarrega todos os livros, dependendo do comportamento desejado
                carregarLivros();
            });

            function truncarTexto(texto, limite) {
                if (texto.length > limite) {
                    return texto.slice(0, limite) + '...';
                }
                return texto;
            }

            // FUNO PARA EXIBIR LIVROS NO CONTINER '#resultados'
            function adicionarLivroAoContainer(livro) {
                const containerLivros = document.getElementById('resultados');

                const divLivro = document.createElement('div');
                divLivro.className = 'livro-item';
                divLivro.dataset.ID_Livro = livro.ID_Livro;

                // Truncar ttulo e assuntos
                const tituloTruncado = truncarTexto(livro.Titulo || 'Ttulo indisponvel', 30);
                const assuntosTruncados = truncarTexto(
                    livro.Assuntos && livro.Assuntos !== 'null' ? livro.Assuntos : 'Nenhum assunto',
                    50
                );

                divLivro.innerHTML = `
                    <h3>${tituloTruncado}</h3>
                    <img src="${livro.Imagem}" class="img">
                    <p><strong>Autor:</strong> ${livro.Autor || 'Autor desconhecido'}</p>
                    <p><strong>Assuntos:</strong> ${assuntosTruncados}</p>
                    <button class="editar-btn">Editar</button>
                `;

                // FUNO DO BOTO EDITAR
                divLivro.querySelector('.editar-btn').addEventListener('click', () => {
                    localStorage.setItem('livroSelecionado', JSON.stringify(livro));
                    window.location.href = 'editar-livro.html';
                });

                containerLivros.appendChild(divLivro);
            }


            
            // FUNO PARA LIMPAR OS RESULTADOS DO CONTINER DE LIVROS
            function limparResultados() {
                const containerLivros = document.getElementById('resultados');
                containerLivros.innerHTML = ''; // Limpa resultados anteriores
            }


            
            // FUNO PARA BUSCAR LIVROS POR TTULO(PESQUISA)
            document.getElementById('pesquisaLivros').addEventListener('input', async (event) => {
                const termoPesquisa = event.target.value.trim(); // Pega o valor digitado
                const resultadosContainer = document.getElementById('resultadosLivros');

                // Limpa os resultados do dropdown se o campo de pesquisa estiver vazio
                if (termoPesquisa === '') {
                    resultadosContainer.innerHTML = ''; // Limpa quando no h nada digitado
                    return;
                }

                try {
                    // Envia o valor de pesquisa para a API com o parmetro 'termo'
                    const response = await fetch(`http://localhost:3000/pesquisar?termo=${encodeURIComponent(termoPesquisa)}`);
                    if (!response.ok) throw new Error(`Erro: ${response.status}`);

                    const livros = await response.json();

                    resultadosContainer.innerHTML = ''; // Limpa os resultados anteriores do dropdown

                    if (livros.length === 0) {
                        const noResultsMessage = document.createElement('p');
                        noResultsMessage.textContent = 'Nenhum livro encontrado.';
                        resultadosContainer.appendChild(noResultsMessage);
                    } else {
                        livros.forEach((livro) => {
                            const livroItem = document.createElement('div');
                            livroItem.textContent = livro.Titulo;
                            livroItem.className = 'dropdown-item';

                            livroItem.addEventListener('click', () => {
                                // Limpa o continer de resultados da pesquisa antes de adicionar o livro selecionado
                                limparResultados();

                                // Adiciona o livro ao container resultados, como nas outras funes
                                const containerLivros = document.getElementById('resultados');
                                const divLivro = document.createElement('div');
                                divLivro.className = 'livro-item';
                                divLivro.dataset.ID_Livro = livro.ID_Livro;

                                // Aqui tratamos os assuntos de forma similar s funes que funcionam
                                divLivro.innerHTML = `
                        <h3>${livro.Titulo || 'Ttulo indisponvel'}</h3>
                         <img src="${livro.Imagem}" class="img">
                        <p><strong>Autor:</strong> ${livro.Autor || 'Autor desconhecido'}</p>
                        <p><strong>Assuntos:</strong> ${livro.Assuntos && livro.Assuntos.length
                                        ? Array.isArray(livro.Assuntos)
                                            ? livro.Assuntos.join(', ')
                                            : livro.Assuntos
                                        : 'Nenhum assunto'
                                    }</p>
                        <button class="editar-btn">Editar</button>
                    `;

                                console.log(livro.Assuntos);


                                
                                // FUNO DO BOTO EDITAR(PESQUISA)
                                divLivro.querySelector('.editar-btn').addEventListener('click', () => {
                                    localStorage.setItem('livroSelecionado', JSON.stringify(livro));
                                    window.location.href = 'editar-livro.html';
                                });

                                containerLivros.appendChild(divLivro);

                                // Limpa o campo de pesquisa e os resultados do dropdown
                                document.getElementById('pesquisaLivros').value = '';
                                resultadosContainer.innerHTML = '';
                            });

                            resultadosContainer.appendChild(livroItem);
                        });
                    }
                } catch (error) {
                    console.error('Erro ao buscar livros:', error);
                }
            });


            
            //FUNO DE PESQUISAR ASSUNTOS
            async function pesquisarAssuntos() {
                const termo = document.getElementById('searchAssuntos').value.trim(); // Obtm o valor do input de pesquisa
                const resultadosContainer = document.getElementById('resultadosAssuntos');

                if (termo === '') {
                    resultadosContainer.innerHTML = ''; // Limpa os resultados se o campo estiver vazio
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:3000/pesquisar-assuntos?termo=${encodeURIComponent(termo)}`);
                    if (!response.ok) {
                        throw new Error('Erro ao buscar assuntos');
                    }

                    const assuntos = await response.json();
                    resultadosContainer.innerHTML = ''; // Limpa os resultados anteriores

                    if (assuntos.length === 0) {
                        const noResultsMessage = document.createElement('p');
                        noResultsMessage.textContent = 'Nenhum assunto encontrado.';
                        resultadosContainer.appendChild(noResultsMessage);
                    } else {
                        assuntos.forEach(assunto => {
                            const assuntoItem = document.createElement('div');
                            assuntoItem.textContent = assunto.assunto;
                            assuntoItem.className = 'dropdown-item';

                            // Adiciona evento de clique para exibir os livros relacionados ao assunto
                            assuntoItem.addEventListener('click', () => {
                                exibirLivrosPorAssunto(assunto.livros);
                                document.getElementById('searchAssuntos').value = assunto.assunto; // Preenche o campo com o nome do assunto
                                resultadosContainer.innerHTML = ''; // Limpa os resultados do dropdown
                            });

                            resultadosContainer.appendChild(assuntoItem);
                        });
                    }
                } catch (error) {
                    console.error('Erro ao pesquisar assuntos:', error);
                }
            }


            
            // FUNO PARA EXIBIR OS LIVROS RELACIONADOS AO ASSUNTO SELECIONADO
            function exibirLivrosPorAssunto(livros) {
                const containerLivros = document.getElementById('resultados');
                containerLivros.innerHTML = ''; // Limpa os resultados anteriores

                if (livros.length === 0) {
                    containerLivros.innerHTML = 'Nenhum livro encontrado para este assunto.';
                    return;
                }

                // Exibe os livros de cada assunto
                livros.forEach((livro) => {
                    const tituloTruncado = truncarTexto(livro.Titulo || 'Ttulo indisponvel', 30);
                    const assuntosTruncados = truncarTexto(
                        livro.Assunto || 'Nenhum assunto',
                        50
                    );

                    const divLivro = document.createElement('div');
                    divLivro.className = 'livro-item';

                    divLivro.innerHTML = `
                            <h3>${livro.Titulo}</h3>
                            <img src="${livro.Imagem}" class="img">
                            <p><strong>Autor:</strong> ${livro.Autor}</p>
                            <p><strong>Assuntos:</strong> ${livro.Assuntos || 'Nenhum assunto'}</p>
                            <button class="editar-btn">Editar</button>
                        `;

                    // Adiciona funcionalidade ao boto "Editar"
                    divLivro.querySelector('.editar-btn').addEventListener('click', () => {
                        localStorage.setItem('livroSelecionado', JSON.stringify(livro));
                        window.location.href = 'editar-livro.html';
                    });

                    containerLivros.appendChild(divLivro);
                });
            }

            // Adicionar evento de pesquisa
            document.getElementById('searchAssuntos').addEventListener('input', pesquisarAssuntos);


            //FINAL DA FUNO ASSUNTOS AQUI
            
            
            
// Funo para buscar e exibir livros por letra
document.getElementById('container3').addEventListener('click', async (event) => {
    if (event.target.tagName === 'BUTTON') {
        const letra = event.target.getAttribute('data-letra');
        const botaoClicado = event.target;

        // Verifica se o boto j est selecionado
        const botaoJaSelecionado = botaoClicado.classList.contains('botao-selecionado');

        // Remove a seleo de todos os botes
        const botoes = document.querySelectorAll('#container3 button');
        botoes.forEach(botao => botao.classList.remove('botao-selecionado'));

        if (botaoJaSelecionado) {
            // Se o boto j estava selecionado, limpa o filtro e carrega todos os livros
            await carregarLivros();
        } else {
            // Destaca o boto clicado
            botaoClicado.classList.add('botao-selecionado');

            try {
                const response = await fetch(`http://localhost:3000/api/livros?letra=${letra}`);
                if (!response.ok) throw new Error(`Erro: ${response.status}`);

                const livros = await response.json();
                console.log('Livros retornados:', livros);

                // Limpa o continer antes de exibir os livros
                const containerLivros = document.getElementById('resultados');
                containerLivros.innerHTML = ''; // Limpa resultados anteriores

                // Adiciona cada livro retornado ao continer
                livros.forEach(livro => {
                    const divLivro = document.createElement('div');
                    divLivro.className = 'livro-item';
                    divLivro.dataset.ID_Livro = livro.ID_Livro;

                    // Preenche as informaes, garantindo tratamento para valores nulos
                    divLivro.innerHTML = `
                            <h3>${livro.Titulo}</h3>
                             <img src="${livro.Imagem}" class="img">
                            <p><strong>Autor:</strong> ${livro.Autor}</p>
                            <p><strong>Assuntos:</strong> ${livro.Assuntos || 'Nenhum assunto'}</p>
                            <button class="editar-btn">Editar</button>
                        `;

                    // Funo do boto editar
                    divLivro.querySelector('.editar-btn').addEventListener('click', () => {
                        localStorage.setItem('livroSelecionado', JSON.stringify(livro));
                        window.location.href = 'editar-livro.html';
                    });

                    containerLivros.appendChild(divLivro);
                });

                // Verifica se a lista de livros est vazia
                if (livros.length === 0) {
                    const containerLivros = document.getElementById('resultados');
                    
                    // Limpa resultados anteriores
                    containerLivros.innerHTML = '';
                    
                    // Exibe a mensagem de "nenhum livro encontrado"
                    const mensagem = document.createElement('p');
                    mensagem.className = 'mensagem-nenhum-livro';
                    mensagem.innerText = 'Nenhum livro encontrado para a letra selecionada.';
                    containerLivros.appendChild(mensagem);
                } 
            } catch (error) {
                console.error('Erro ao buscar livros por letra:', error);
            }
        }
    }
});



            // FUNO PARA CARREGAR TODOS OS LIVROS AO INICIAR
            async function carregarLivros() {
                try {
                    const response = await fetch('http://localhost:3000/listar-livros');
                    const livros = await response.json();

                    console.log(livros); // Inspecione os dados retornados pelo backend

                    const containerLivros = document.getElementById('resultados');
                    containerLivros.innerHTML = ''; // Limpa livros anteriores

                    if (livros.length === 0) {
                        const mensagemSemLivros = document.createElement('p');
                        mensagemSemLivros.textContent = 'No h livros disponveis no momento.';
                        mensagemSemLivros.style.fontStyle = 'italic'; // Apenas para estilizar a mensagem
                        containerLivros.appendChild(mensagemSemLivros);
                    } else {
                        livros.forEach(livro => {
                            const divLivro = document.createElement('div');
                            divLivro.className = 'livro-item';
                            divLivro.dataset.ID_Livro = livro.ID_Livro;

                            divLivro.innerHTML = `
                            <h3>${livro.Titulo}</h3>
                             <img src="${livro.Imagem}" class="img">
                            <p><strong>Autor:</strong> ${livro.Autor}</p>
                            <p><strong>Assuntos:</strong> ${livro.Assuntos || 'Nenhum assunto'}</p>
                            <button class="editar-btn">Editar</button>
                        `;


                            // Salva os dados do livro no localStorage ao clicar no boto "Editar"
                            divLivro.querySelector('.editar-btn').addEventListener('click', () => {
                                localStorage.setItem('livroSelecionado', JSON.stringify(livro));
                                window.location.href = 'editar-livro.html'; // Redireciona para a pgina de edio
                            });

                            containerLivros.appendChild(divLivro);
                        });
                    }

                } catch (error) {
                    console.error('Erro ao carregar livros:', error);
                }
            }

            window.onload = carregarLivros;

        </script>
    </div>
